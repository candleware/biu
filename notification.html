    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div id="appCapsule">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                    <div class="modal-body">
                        <div class="action-sheet-content">
                            <p>
